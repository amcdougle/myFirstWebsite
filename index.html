<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google practice Interface</title>
    <link rel="stylesheet" href="Style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a class="greyLink " href="#add_a_link">
                <p>About</p>
            </a>
            <a class="greyLink " href="#add_a_link">
                <p>Store</p>
            </a>
        </nav>
        <section>
                <a class="whiteLink " href="#add_a_link">
                    <p>Gmail</p>
                </a>
                <a class="whiteLink " href="#add_a_link">
                    <p>Images</p>
                </a>
                <a class="whiteLink" href="#add_a_link">
                    <i class="fa-solid fa-braille"></i>
                </a>
                <a href="#add_a_link">
                    <img src="public/tiger.jpeg" alt="Tiger profile pic"/>
                </a>
        </section>
    </header>
    <main>
        <div>
            <h1 class="headerText" id="headerLogo">Google</h1>
        </div>
        <div class="searchBar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input />
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="searchButtonsContainers">
            <button>
                <p>Google search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
    </main>
    <footer>
        <section>
            <div class="footerLink">
                <a href="#add_a_link">Advertising</a>
                <a href="#add_a_link">Business</a>
                <a href="#add_a_link">How Search works</a>
            </div>
            <section>
                <div class="footerLink">
                    <i class="fa-solid fa-leaf"></i>
                    <a href="#add_a_link">Our third decade of climate action: join us</a>
                </div>
            </section>
            <div class="footerLink">
                <a href="#add_a_link">Privacy</a>
                <a href="#add_a_link">Terms</a>
                <a href="">Settings</a>
            </div>
        </section>
        
    </footer>
</body>
</html>
